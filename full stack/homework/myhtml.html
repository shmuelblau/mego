<!DOCTYPE html>
<html lang="he">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">
<title>טופס הרשמה</title>
<script>
function calculateAge(dob) {
    var diff_ms = Date.now() - dob.getTime();
    var age_dt = new Date(diff_ms); 
    return Math.abs(age_dt.getUTCFullYear() - 1970);
}

function showAge() {
    var dob = document.getElementById('dob').value;
    var age = calculateAge(new Date(dob));
    alert("הגיל של המשתמש הוא: " + age);
}
</script>
</head>
<body>

<form>
    <label for="fullname">שם פרטי ושם משפחה:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">כתובת מייל:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">תאריך לידה:</label>
    <input type="date" id="dob" name="dob" onchange="showAge()" required><br><br>

    <label for="city">בחירת עיר:</label>
    <select id="city" name="city" multiple size="5" required>
        <option value="jerusalem">ירושלים</option>
        <option value="tel_aviv">תל אביב</option>
        <option value="haifa">חיפה</option>
        <option value="beer_sheva">באר שבע</option>
        <option value="eilat">אילת</option>
    </select><br><br>

    <label for="address">כתובת:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="gender">מין:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">זכר</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">נקבה</label><br><br>


    <input type="checkbox" id="hobby" name="hobby" value="lgkg">
    <label for="hobbies">תחביבים:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="sport">
    <label for="hobby1">ספורט</label>
    <input type="checkbox" id="hobby2" name="hobby2" value="reading">
    <label for="hobby2">קריאה</label>
    <input type="checkbox" id="hobby3" name="hobby3" value="traveling">
    <label for="hobby3">נסיעות</label><br><br>
    

    <button type="submit">שלח</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
